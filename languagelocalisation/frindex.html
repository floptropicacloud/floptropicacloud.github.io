        body {
            font-family: Outfit, Helvetica, sans-serif;
            background-color: #653172;
            color: #ffffff;
            text-align: center;
            justify-content: center;
            height: 1000px;

        }

        p {
            font-size: 30px;
        }

        h1 {
            font-size: 100px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            transition: color 0.3s;
        }

        a:link {
            color: rgb(255, 255, 255);
        }

        a:visited {
            color: rgb(255, 255, 255);
        }

        a:hover {
            color:rgb(136, 136, 136);
        }

        a:active {
            color: rgb(255, 255, 255);
        }

        #language-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(78, 37, 89, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 18px;
            font-family: Outfit, Helvetica, sans-serif;
            padding: 15px 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.2s ease;
        }

        #language-toggle:hover {
            transform: scale(1.05);
        }

        #language-popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: rgba(78, 37, 89, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 12px;
            padding: 25px;
            width: 90%;
            max-width: 340px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            text-align: left;
            z-index: 999;
            visibility: hidden;
            opacity: 0;
            transform-origin: bottom right;
            transform: scale(0.9);
            transition: all 0.2s ease-in-out;
        }
        
        #language-popup.show {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }

        #language-popup h2 {
            font-family: Outfit, Helvetica, sans-serif;
            font-size: 24px;
            margin: 0 0 15px 0;
        }

        #language-popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #language-popup li a {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
        }
        
        #language-popup li a:hover {
            background-color: rgba(101, 49, 114, 0.7);
        }

        #language-popup .language-label {
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
        }

        #language-popup .emoji {
            font-size: 24px;
            margin-right: 15px;
        }

        #close-popup {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            color: #ffffff;
            cursor: pointer;
            line-height: 1;
        }
    </style>

    <script>
        const toggleButton = document.getElementById('language-toggle');
        const languagePopup = document.getElementById('language-popup');
        const closeButton = document.getElementById('close-popup');

        if (toggleButton && languagePopup) {
            toggleButton.addEventListener('click', (event) => {
                event.stopPropagation();
                languagePopup.classList.toggle('show');
            });
        }

        if (closeButton && languagePopup) {
            closeButton.addEventListener('click', () => {
                languagePopup.classList.remove('show');
            });
        }
        
        window.addEventListener('click', (event) => {
            if (languagePopup.classList.contains('show') && !languagePopup.contains(event.target)) {
                 languagePopup.classList.remove('show');
            }
        });
