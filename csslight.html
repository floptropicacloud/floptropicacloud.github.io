<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Light</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            transition: background-color 0.9s ease;
        }
        .font-mono {
            font-family: 'Ubuntu Mono', monospace;
        }
        @keyframes rainbow-cycle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .rainbow-bg {
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 1400% 1400%;
            animation: rainbow-cycle 8s ease infinite;
        }
    </style>
</head>
<body id="main-body" class="bg-gray-100">

    <main class="w-screen h-screen flex flex-col justify-center items-center p-4">

        <div id="info-text" class="text-center text-gray-500 transition-opacity duration-500">
             <h1 class="text-4xl md:text-6xl font-bold text-gray-800">CSS Light</h1>
             <p class="mt-4 text-lg">add a hex colour code below and the background will change colour! :)</p>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 w-full p-6 flex justify-center">
        <input 
            type="text" 
            id="hexInput" 
            class="font-mono text-lg md:text-xl w-48 text-center bg-white/50 backdrop-blur-sm shadow-lg rounded-full py-3 px-6 border-2 border-transparent focus:border-blue-500 focus:outline-none transition-all duration-300 placeholder:text-gray-500"
            placeholder="Hex Code" 
            maxlength="7"
        >
    </div>

    <div id="copy-notification" class="fixed top-5 left-1/2 -translate-x-1/2 bg-green-500 text-white py-2 px-5 rounded-full shadow-lg transition-all duration-300 opacity-0 -translate-y-10">
        Copied to clipboard!
    </div>
    
    <audio id="loopingAudio" src="assets/other/nicki-minaj-is-the-queen-of-rap.mp3" loop></audio>

    <script>
        const body = document.getElementById('main-body');
        const hexInput = document.getElementById('hexInput');
        const copyNotification = document.getElementById('copy-notification');
        const infoText = document.getElementById('info-text');
        const loopingAudio = document.getElementById('loopingAudio');

        const hexRegex = /^#([0-9a-fA-F]{3}){1,2}$/;

        function setRainbow(active) {
            if (active) {
                body.classList.add('rainbow-bg');
                body.style.backgroundColor = '';
                infoText.style.opacity = '0';
                loopingAudio.play().catch(error => console.warn("Audio autoplay prevented:", error));
            } else {
                body.classList.remove('rainbow-bg');
                loopingAudio.pause();
                loopingAudio.currentTime = 0;
            }
        }

        function updateColor(color) {
            if (hexRegex.test(color)) {
                body.style.backgroundColor = color;
                infoText.style.opacity = '0';
            } else {
                body.style.backgroundColor = '#f3f4f6';
                infoText.style.opacity = '1';
            }
        }

        function handleInput() {
            const value = hexInput.value.trim().toLowerCase();

            if (value === 'gay') {
                setRainbow(true);
                return;
            }

            setRainbow(false);
            
            let hexValue = hexInput.value.trim();
            if (hexValue.length > 0 && !hexValue.startsWith('#')) {
                hexValue = '#' + hexValue;
            }
            updateColor(hexValue);
        }

        hexInput.addEventListener('input', handleInput);
        
        hexInput.addEventListener('paste', () => {
            setTimeout(handleInput, 10);
        });

        body.addEventListener('click', (event) => {
            if (event.target !== hexInput) {
                const textToCopy = hexInput.value.trim();
                
                if (textToCopy) {
                    const tempInput = document.createElement('textarea');
                    tempInput.value = textToCopy;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);

                    copyNotification.style.opacity = '1';
                    copyNotification.style.transform = 'translateY(0) translateX(-50%)';

                    setTimeout(() => {
                        copyNotification.style.opacity = '0';
                        copyNotification.style.transform = 'translateY(-2.5rem) translateX(-50%)';
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
