<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #653172;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: left;
            white-space: pre-wrap;
        }

     
        .message-text {
            font-size: 1.25rem;
            line-height: 1.5;
            min-height: 5em;
            transition: opacity 0.5s ease-in-out;
            opacity: 0; 
        }

        .message-text.is-visible {
            opacity: 1;
        }

     
        .home-link {
            display: inline-block;
            margin-top: 1.5rem;
            font-size: 1.25rem;
            color: #ffffff;
            text-decoration: none;
        }


        .fixed-link-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message" class="message-text"></div>
    </div>
    

    <div class="fixed-link-container">
        <a href="/" class="home-link">
            go home
        </a>
    </div>

    <script>
     
        const messages = [
            `404 page not found.`,

            `404፡ ገጽ አልተገኘም።`,

            `404: لم يتم العثور على الصفحة`,

            `404: הדף לא נמצא`,

            `404 : page non trouvée`,

            `404: página no encontrada`,

            `if you actually think this site is meant to be here,
then contact me :)`,

            `try the homepage.
it's a much better place to be.`
        ];

        let currentIndex = 0;
        const messageElement = document.getElementById('message');
        
        
        function updateMessage() {
           
            messageElement.classList.remove('is-visible');

      
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % messages.length;
                messageElement.textContent = messages[currentIndex];
                messageElement.classList.add('is-visible');
            }, 500); 
        }

       
        document.addEventListener('DOMContentLoaded', () => {
            messageElement.textContent = messages[0];
            messageElement.classList.add('is-visible');
          
            setInterval(updateMessage, 5000); 
        });
    </script>
</body>
</html>
